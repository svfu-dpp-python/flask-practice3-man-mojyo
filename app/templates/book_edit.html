{% extends "base.html" %}

{% block content %}
<h1>Создание книги</h1>
<form method="post">

        <label for="name" class="form-label">Название</label>
        <input type="text" name="name" id="name" class="form-control">
    </div>
    <input type="submit" value="Сохранить" class="btn btn-primary mb-3">

</form>
{% endblock %}
